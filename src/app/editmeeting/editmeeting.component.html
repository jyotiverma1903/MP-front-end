<div class="container text-center">
    <h1 style="font-family:italic">Update Meeting</h1>
 
  <div class="row" style="text-align:left">
      <div class="col-md-2"></div>
      <div class="col-md-8 col-xs-12 form-container">
          <form #meetingAddForm="ngForm" (ngSubmit)="updateMeeting()">


              <div class="form-group">
                  <label>Meeting By</label>
                  <p>{{adminName}}</p>
              </div>



              <div class="form-group">
                  <label>Location</label>
                  <input type="text" name="where" [(ngModel)]="where" #wh="ngModel" class="form-control" placeholder="Enter Location" required>
              </div>


              <div class="form-group">
                  <label>Subject of meeting</label>
                  <input type="text" name="pupose" [(ngModel)]="purpose" #pur="ngModel" class="form-control" placeholder="Enter Purpose" required>
              </div>

              <div class="form-group">
                <label>Email ID</label>
                <input type="text" name="emailId" [(ngModel)]="emailId" class="form-control" placeholder="Enter Email" required>
            </div>


              <div class="form-group">
                    <label>
                        Date: MM/DD/YYYY    
                        <input name='date' [(ngModel)]='date'>
                        
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        Time
                    </label>
                    <select [(ngModel)]="time" #t="ngModel" name="time" 
                    class="form-control" id="ccode" required>
                        <option *ngFor="let hour of hourArray" [value]="hour">{{hour}}</option>
                    </select>
                
                </div>


              <button type="submit" class="btn btn-primary" [disabled]="!meetingAddForm.form.valid">Update Meeting information  </button>

          </form>
      </div>
      <div class="col-md-2"></div>
  </div>
</div>
